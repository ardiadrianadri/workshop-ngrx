<table *ngIf="tableConfig">
  <thead>
    <tr>
      <th *ngFor="let row of tableConfig">{{row.title}}</th>
    </tr>
  </thead>
  <tbody *ngIf="tableData">
    <tr *ngFor="let item of tableData.result">
      <td *ngFor="let row of tableConfig">{{item[row.value]}}</td>
    </tr>
  </tbody>
</table>
