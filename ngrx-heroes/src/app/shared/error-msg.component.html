<mat-card class="error-card" *ngIf="errorMsg">
  <mat-card-header>
    <div mat-card-avatar><span class="material-icons avatar">error_outline</span></div>
    <mat-card-title class="title">Error</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{msg}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="close-button" (click)="errorMsg=null">Close</button>
  </mat-card-actions>
</mat-card>
